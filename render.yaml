# Render Blueprint - One-click deployment
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: dse-investor-api
    runtime: python
    region: singapore  # Closest to Bangladesh
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dse-investor-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          name: dse-investor-frontend
          type: web
          property: url
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend Static Site
  - type: web
    name: dse-investor-frontend
    runtime: static
    region: singapore
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: dse-investor-api
          type: web
          property: url

# PostgreSQL Database
databases:
  - name: dse-investor-db
    region: singapore
    plan: free
    databaseName: dse_investor
    user: dse_user
