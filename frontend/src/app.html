<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Stokr - Don't Lose Money</title>
		<meta name="description" content="Smart stock analysis and value investing tools. Find undervalued stocks with margin of safety." />

		<!-- Google Fonts: DM Serif Display + Plus Jakarta Sans -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

		<!-- Theme initialization script (prevents flash) -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme');
				if (theme) {
					document.documentElement.setAttribute('data-theme', theme);
				} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.setAttribute('data-theme', 'dark');
				}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
