<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Stokr - Don't Lose Money</title>
		<meta name="description" content="Smart stock analysis and value investing tools. Find undervalued stocks with margin of safety." />

		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
		<meta name="theme-color" content="#1e40af" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Stokr - Don't Lose Money" />
		<meta property="og:description" content="Smart stock analysis and value investing tools. Find undervalued stocks with margin of safety." />
		<meta property="og:image" content="%sveltekit.assets%/icon-512x512.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Stokr - Don't Lose Money" />
		<meta name="twitter:description" content="Smart stock analysis and value investing tools. Find undervalued stocks with margin of safety." />
		<meta name="twitter:image" content="%sveltekit.assets%/icon-512x512.png" />

		<!-- Google Fonts: DM Serif Display + Plus Jakarta Sans -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

		<!-- Theme initialization script (prevents flash) -->
		<script>
			(function() {
				const theme = localStorage.getItem('theme');
				if (theme) {
					document.documentElement.setAttribute('data-theme', theme);
				} else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.setAttribute('data-theme', 'dark');
				}
			})();
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
